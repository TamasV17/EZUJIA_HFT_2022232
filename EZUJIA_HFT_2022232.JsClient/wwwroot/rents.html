<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rents Database</title>
</head>
<body>
    <header>
        <a href="cars.html">Cars Database</a>
        <a href="index.html">CarBrand Database</a>
        <a href="statistics.html">Statistics</a>
    </header>
    <h1>Rents</h1>

    <div class="container">

        <div id="formdiv">


            <label>RentTime:</label>
            <input type="text" id="renttime" />


            <label>Owner Name: </label>
            <input type="text" id="ownername" />


            <label>CarsID:</label>
            <input type="number" id="carsid" />





            <button type="button" onclick="create()">Add new Rent</button>
        </div>



        <div id="updateformdiv">


            <label>RentTime:</label>
            <input type="text" id="renttimeupdate" />


            <label>Owner Name: </label>
            <input type="text" id="ownernameupdate" />


            <label>CarsID:</label>
            <input type="number" id="carsidupdate" />





            <button type="button" onclick="update()">Update Rent</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>RentId</th>
                    <th>RentTime</th>
                    <th>OwnerName</th>
                    <th>CarsID</th>
                    <th>Actions</th>


                </tr>

            </thead>
            <tbody id="rentsarea">
            </tbody>
        </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="rentsapp.js"></script>
</body>
</html>
